<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Automated Bonafide Generator{% endblock %}</title>
  <style>
    :root {
      --glass-bg: rgba(20, 40, 60, 0.55);
      --glass-border: rgba(255, 255, 255, 0.15);
      --accent-start: #00bcd4;
      --accent-end: #2196f3;
      --muted: #b5c8d9;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    body {
      min-height: 100vh;
      background: 
        radial-gradient(1200px 600px at 10% 10%, rgba(33,150,243,0.15), transparent),
        radial-gradient(1000px 500px at 90% 90%, rgba(0,188,212,0.10), transparent),
        linear-gradient(135deg,#0f2027,#1b2f3c,#203a43,#2c5364);
      color: #e8edf2;
      padding: 28px;
    }

    #purpose {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      color: #e8edf2;
      font-weight: 500;
    }

    #purpose:focus {
      background: rgba(255,255,255,0.14);
      border-color: var(--accent-end);
      outline: none;
    }

    .wrap { max-width: 1100px; margin: 0 auto; }

    #health, #info {
      line-height: 1.5;
      color: #d9e2ec;
    }
    #health b, #info b {
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 18px;
    }

    .input-field input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.08);
      color: #e8edf2;
      font-weight: 500;
      transition: 0.2s;
    }

    .input-field input:focus {
      border-color: var(--accent-end);
      background: rgba(255,255,255,0.14);
      outline: none;
    }

    .input-field label {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 4px;
      display: block;
    }


    .brand { display: flex; align-items: center; gap: 12px; }

    .brand h1 {
      font-size: 1.05rem;
      letter-spacing: 0.2px;
      color: #f2f6fa;
    }

    nav a {
      color: var(--muted);
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.2s;
    }

    nav a:hover {
      color: #fff;
      background: rgba(255,255,255,0.08);
    }

    nav a.active {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      color: #fff;
    }

    .glass {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 14px;
      padding: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 6px 30px rgba(2, 6, 23, 0.45);
      color: #e8edf2;
    }

    button {
      color: #fff;
      font-weight: 600;
      transition: 0.2s;
    }

    button:hover {
      filter: brightness(1.2);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }


    footer {
      color: var(--muted);
      font-size: 0.85rem;
      max-width:1100px;
      margin:auto;
      margin-top: 18px;
      text-align: center;
    }

    pre {
      color: #e0f2ff;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 8px;
      font-family: "JetBrains Mono", monospace;
      font-size: 0.9rem;
      line-height: 1.4;
      overflow-x: auto;
    }

    .row { display: flex; gap: 14px; align-items: center; }
    .col { flex: 1; }

    @media (max-width: 720px) {
      header { flex-direction: column; align-items: flex-start; gap: 10px; }
      .brand h1 { font-size: 1rem; }
    }
  </style>

  {% block head %}{% endblock %}
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div>
          <h1>Automated Bonafide Generator</h1>
          <div style="color: var(--muted); font-size: 0.86rem;">BERT + Rule Based Extractor</div>
        </div>
      </div>

      <nav>
        <a href="{{ url_for('generate_page') }}" class="{{ 'active' if request.path.startswith('/generate') or request.path=='/' else '' }}">Generator</a>
        <a href="/details" class="{{ 'active' if active_page == 'details' else '' }}">Implementation</a>
      </nav>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>

    <footer class="glass" style="margin-top:18px">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:12px">
        <div>Made Using Flask</div>
        <div style="color:var(--muted)">By 22BCE0695 & 22BCE3005</div>
      </div>
    </footer>
  </div>

  {% block scripts %}{% endblock %}
</body>
</html>
